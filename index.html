  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial, sans-serif;
    }

    /* ===== MENU ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    nav {
      display: flex;
      gap: 8px;
      padding: 8px 16px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-family: system-ui, Arial, sans-serif;
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 20px;
      background: rgba(255,255,255,0.15);
    }

    nav a:hover {
      background: rgba(255,255,255,0.3);
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .logo {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      opacity: 0.9;
    }

    .menu {
      display: flex;
      gap: 8px;
    }


    h2 {
      font-size: 18px;
      color: #000;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      padding-bottom: 40px;
    }

    .cam {
      position: relative;
      min-height: 350px;
      height: 50vh;
    }

    .cam iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .label {
      position: absolute;
      left: 8px;
      top: 8px;
      padding: 4px 10px;
      font-size: 14px;
      line-height: 1;
      color: #fff;
      text-shadow: 1px 1px 1px rgba(0,0,0,.2);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    /* ===== FOOTER ===== */
    footer {
      box-shadow: inset 0px 1px 40px #ccc;
      margin-top: 8px;
      padding: 12px 0;
      text-align: center;
      background: #f5f5f5;
    }

    footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    footer svg {
      height: 30px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .cam {
        height: 60vh;
      }
    }
  </style>
</head>
